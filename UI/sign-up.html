<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="./css/bootstrap/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css">

<body>
    <div class="loginPage container-fluit">
        <div class="row align-center justify-content-center">
            <div class="col-lg-12 col-md-12 sign-in-form">
                <center>
                    <a href="./index.html">
                        <img src="./src/images/Logo_white.png" class="sign-in-logo" alt="X share sign up logo">
                    </a>
                </center>
                <div class="form-login">
                    <div>
                        <input id="firstname" placeholder="First Name" style="color:black;" name="firstname" type="text" required autofocus class="infobox1">
                        <input id="lastname" placeholder="Last Name" style="color:black;" name="lastname" type="text" required class="infobox2">
                    </div>
                    <div class="icon">
                        <input id="email" placeholder="Email" style="color:black;" name="email" type="email" required class="infobox">
                    </div>
                    <div class="icon">
                        <input id="username" placeholder="Username" style="color:black;" name="username" type="text" required class="infobox">
                    </div>
                    <div class="icon">
                        <input id="password" placeholder="Password" style="color:black;" name="password" type="password" required class="infobox">
                    </div>
                    <div class="icon">
                        <input id="confirmpassword" placeholder="Confirm password" style="color:black;" name="Confirm-password" type="password" required
                            class="infobox">
                    </div>

                    <label class="checkbox-inline anim">
                        <input id="accept" type="checkbox" class="checkbox">
                        <span>Accept
                            <a href="#" style="color:black;">Terms of Service</a>
                        </span>
                    </label>
                    <div class="clear"></div>
                    <button id="signUp" style="color:white;" class="regisbtn">Sign Up</button>
                </div>
            </div>
        </div>

    </div>
